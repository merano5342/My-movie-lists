<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1c1fdf45aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Movie list</title>
</head>

<body>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie list</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">

      <!-- search bar -->
      <div class="d-flex mb-3 justify-content-between">
        <form class="row col" id="search-form">
          <div class="col-4">
            <label class="visually-hidden" for="search-input">
              Search Keyword
            </label>
            <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary" id="search-submit-button">
              Search
            </button>
          </div>
        </form>
        <div class="d-flex" id="mode-panel">
          <i class="fa fa-bars" id="list-mode" aria-hidden="true"></i>
          <i class="fa fa-th fa-active" id="poster-mode" aria-hidden="true"></i>
        </div>
      </div>

    </div>
    <div class="" id="results-text"></div>
    <div class="row" id="data-panel" data-mode="poster-mode">
      <!-- render movie list -->

    </div>

    <!-- paginator -->
    <nav aria-label="...">
      <ul class="pagination justify-content-center" id="paginator">

      </ul>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-img">
                <img src="https://movie-list.alphacamp.io//posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster"
                  class="img-fluid">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">2020/10/9</em></p>
                <p id="movie-modal-description">gevwqgvwgvqwe2g4</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- my JS -->
  <script src="./index.js"></script>

</body>



</html>
